<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <article class="container">
    <div class="main-img"><img src="/images/illustration-hero.svg" alt="
      uma garota com fones de ouvido e um celular na mão, ouvindo musica
      a girl with headphones and a cell phone in her hand, listening to music
      "></div>
    

    <h2>Order Summary</h2>

    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="annualPlan">
      <img src="/images/icon-music.svg" alt="music note">
      <p><span>Annual Plan</span><br>$59.99/year</p>
      <a href="#">Change</a>
    </div>

    <button class="paymentButton">Proceed to Payment</button>
    <button class="cancelButton">Cancel Order</button>

  </article>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://beacons.ai/pedroleite/">Pedro Leite</a>.
  </div>
</body>
</html>
